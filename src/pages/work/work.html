<ion-header>
    <ion-navbar color="secondary">
        <ion-title>Quotes</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <button ion-button (click)="loadData()" color="danger">Load protected data</button>
    <button ion-button (click)="loadDataPublic()" color="danger">Load public data</button>

    <div padding>
        <p>{{quote}}</p>
    </div>

    <button ion-button full (click)="logout()">Logout</button>

</ion-content>
